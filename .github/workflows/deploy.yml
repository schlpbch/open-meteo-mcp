name: Deploy to FastMCP Cloud

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 'latest'

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run tests
        run: |
          uv run pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Run linting
        run: |
          uv run ruff check src/ tests/
          uv run ruff format --check src/ tests/

      - name: Run type checking
        run: |
          uv run mypy src/

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate FastMCP Configuration
        run: |
          echo "Validating FastMCP configuration..."
          if [ ! -f ".fastmcp/config.yaml" ]; then
            echo "Error: .fastmcp/config.yaml not found"
            exit 1
          fi
          echo "âœ… FastMCP configuration found"

      - name: Prepare for FastMCP Deployment
        run: |
          echo "ğŸš€ Preparing open-meteo-mcp for FastMCP Cloud deployment..."
          echo "ğŸ“¦ Project: $(grep '^name:' .fastmcp/config.yaml | cut -d' ' -f2)"
          echo "ğŸ Python Runtime: $(grep '^  python:' .fastmcp/config.yaml | cut -d"'" -f2)"
          echo "ğŸ’¾ Memory Limit: $(grep '^  memory:' .fastmcp/config.yaml | cut -d' ' -f2)"
          echo "ğŸ”§ Transport Protocols: stdio, http"
          echo "âœ… Project ready for FastMCP cloud deployment"
