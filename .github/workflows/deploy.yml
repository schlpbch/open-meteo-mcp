name: Deploy to FastMCP Cloud

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 'latest'

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run tests
        run: |
          uv run pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Run linting
        run: |
          uv run ruff check src/ tests/

      - name: Auto-format code
        run: |
          uv run ruff format src/ tests/

      - name: Check for formatting changes
        id: format-check
        run: |
          if [ -n "$(git diff --name-only)" ]; then
            echo "formatted=true" >> $GITHUB_OUTPUT
            echo "::notice title=Code Formatting::Files were auto-formatted by ruff"
            git diff --name-only
          else
            echo "formatted=false" >> $GITHUB_OUTPUT
            echo "No formatting changes needed"
          fi

      - name: Commit auto-formatting changes
        if: steps.format-check.outputs.formatted == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-format code with ruff [skip ci]"
          git push
        continue-on-error: true

      - name: Warning for PR formatting
        if: steps.format-check.outputs.formatted == 'true' && github.event_name == 'pull_request'
        run: |
          echo "::warning title=Formatting Required::This PR has formatting issues. Please run 'uv run ruff format src/ tests/' locally and commit the changes."

      - name: Run type checking
        run: |
          uv run mypy src/

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate FastMCP Configuration
        run: |
          echo "Validating FastMCP configuration..."
          if [ ! -f ".fastmcp/config.yaml" ]; then
            echo "Error: .fastmcp/config.yaml not found"
            exit 1
          fi
          echo "‚úÖ FastMCP configuration found"

      - name: Prepare for FastMCP Deployment
        run: |
          echo "üöÄ Preparing open-meteo-mcp for FastMCP Cloud deployment..."
          echo "üì¶ Project: $(grep '^name:' .fastmcp/config.yaml | cut -d' ' -f2)"
          echo "üêç Python Runtime: $(grep '^  python:' .fastmcp/config.yaml | cut -d"'" -f2)"
          echo "üíæ Memory Limit: $(grep '^  memory:' .fastmcp/config.yaml | cut -d' ' -f2)"
          echo "üîß Transport Protocols: stdio, http"
          echo "‚úÖ Project ready for FastMCP cloud deployment"
