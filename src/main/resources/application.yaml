server:
  port: 8080

spring:
  application:
    name: open-meteo-mcp

  webflux:
    base-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

logging:
  level:
    root: INFO
    ch.sbb.ki.openmeteomcp: DEBUG
    ch.sbb.mcp.commons: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'

# Open Meteo API Configuration
openmeteo:
  api:
    base-url: https://api.open-meteo.com/v1
    timeout: 5000
    max-retries: 3
